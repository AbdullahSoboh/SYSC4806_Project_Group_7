<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account | Perk Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
<div class="auth-wrapper">
    <section class="auth-card">
        <div class="auth-badge">Perk Manager</div>
        <h1 class="auth-title">Create your account</h1>
        <p class="auth-subtitle">Register to start saving perks to your memberships.</p>

        <form id="register-form" class="auth-form">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Choose a username" autocomplete="username" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Create a password" autocomplete="new-password" required>

            <button type="submit" id="register-submit" class="btn-primary">Create account</button>
        </form>

        <p id="register-error" class="auth-error" role="status" aria-live="polite"></p>

        <div class="auth-footnote">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </section>

    <aside class="auth-aside">
        <div class="auth-aside-inner">
            <h2>Join and discover perks</h2>
            <p>Save your favourite deals, manage memberships, and get recommendations tailored to you.</p>
            <a class="btn-ghost" href="login.html">Back to login</a>
        </div>
    </aside>
</div>

<script>
    document.getElementById("register-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const errorEl = document.getElementById("register-error");
        const button = document.getElementById("register-submit");
        errorEl.textContent = "";
        button.disabled = true;

        try {
            const res = await fetch("/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: username.value.trim(),
                    email: email.value.trim(),
                    password: password.value
                })
            });

            if (res.status === 201) {
                alert("Account created! You can now log in.");
                window.location.href = "login.html";
            } else if (res.status === 409) {
                errorEl.textContent = "Username or email already exists.";
            } else {
                errorEl.textContent = "Registration failed. Please try again.";
            }
        } catch (err) {
            console.error("Registration failed:", err);
            errorEl.textContent = "Unable to register right now. Please try again.";
        } finally {
            button.disabled = false;
        }
    });
</script>
</body>
</html>
