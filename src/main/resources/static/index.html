<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perk Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Perk Manager</h1>
    <div class="container">
        <div class="left">
            <h2> Add a New Perk here</h2>
            <form id="new-perk-form">
                <label for="title">Perk Name:</label>
                <input type="text" id="title" name="title" placeholder="e.g., 10% off movies" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Short Description" required>

                <label for="product">Product:</label>
                <input type="text" id="product" name="product" placeholder="e.g., Movies" required>

                <label for="membership">Membership:</label>
                <select id="membership" name="membership" required>
                    <option value="">Loading memberships...</option>
                </select>

                <div class="membership-create">
                    <label for="new-membership-name">Can't find the membership?</label>
                    <div class="membership-create-row">
                        <input type="text" id="new-membership-name" name="new-membership-name" placeholder="New membership name">
                        <button type="button" id="add-membership-btn">Add Membership</button>
                    </div>
                    <small class="hint-text">New memberships appear immediately in the dropdown.</small>
                </div>

                <label for="location">Location (optional):</label>
                <input type="text" id="location" name="location" placeholder="e.g., Ottawa; leave empty for Global">

                <label for="expiryDate">Expiry Date (optional):</label>
                <input type="date" id="expiryDate" name="expiryDate">

                <button type="submit" id="submit-btn">Add Perk</button>
            </form>
        </div>
        <div class="right">
            <h2>Available Perks</h2>
            <div class="perk-filters">
                <input
                        type="text"
                        id="perk-search-input"
                        placeholder="Search perks by title or product..."
                />

                <select id="perk-sort-select">
                    <option value="">Sort by</option>
                    <option value="mostPopular">Most popular</option>
                    <option value="leastPopular">Least popular</option>
                </select>
            </div>
            <div id="perk-list-container"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
